	<style>
		.contact-section {
         display: flex;
         justify-content: space-between; 
         align-items: flex-start; 
         max-width: 900px;
         margin: 70px auto;
         margin top: 30px; 
         position: relative;
     }
		.contact-container{
			 border:5px;
			 margin:0px;
			 padding:45px;
			 max-width: 470px;
			 max-height: 400px;
             margin-left:120px;
             background-color:hotpink;
             align-content: center;
             border-radius: 15px;
             width: 50%;
             position: relative;
             z-index: 1;

		}
		input{
			padding: 7px;
			border: none;


		}
		textarea{
			border-radius: 7px;
			border: none;
		}
		.heading{
			margin:90px;
			margin-left:105px;
		}
		button{
			background-color:deeppink;
			padding:3px;
			cursor: pointer;
			padding: 9px;
			border-radius: 15px;

		}
		button:hover {
			background-color: hotpink;
		}
		h1{
			font-family: 'Dancing Script', cursive;
			text-align: center;
			animation: bounce 1.5s infinite ease-in-out;

		}
		@keyframes bounce {
        0%, 100% {
        transform: translateY(0); /* Normal position */
        }
        50% {
        transform: translateY(-15px); /* Moves up */
        }
        }
		body{
			background-color: palegoldenrod;
			font-size: 20px;
		}
		
		
		input, textarea {
			width: 90%; 
			padding: 10px;
			margin: 5px 0;
			border-radius: 5px;
			border: none;
			font-size: 16px;
			text-align: center; 
		}
		.paragraph{
        width: 45%;
        background-color:lightblue;
        padding: 45px;
        color: white;
        font-size: 18px;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        white-space: nowrap;
        height: 110%; 
        position: relative;
        margin-top:-20px;
        min-height: 350px;
        position: relative;
        z-index: 2;
        line-height: 45px;
       }
       p{
       	font-size: 30px;
       	color: rebeccapurple;


       }
       li{
       	color: royalblue;
       }
       

		



    </style>
